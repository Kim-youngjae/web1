<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Array</h1>
        
        <h2>Syntax</h2>
        <script>
            // 배열을 만드는 방법
            var coworkers = ["eging", "leezche"];
        </script>
        
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>

        <h2>add</h2>
        <script>
            coworkers.push("duru");
            coworkers.push("youngjae");
        </script>

        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
