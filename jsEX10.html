<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <!-- 객체를 생성하는 방법 -->
        <h2>Create Object</h2>
        <script>
            var coworkers = {
                "programmer": "youngjae",
                "designer": "didi"
            };
            document.write('programmer: ' + coworkers.programmer + '<br>');
            document.write('designer: ' + coworkers.designer + '<br>');
            coworkers.bookkeeper = "duru";
            document.write('bookkeeper: ' + coworkers.bookkeeper + '<br>');
            coworkers["data scientist"] = "youngmin";
            document.write('data scientist: ' + coworkers['data scientist'] + '<br>');
        </script>

        <h2>Iterate</h2>
        <script>
            for (var key in coworkers){
                document.write(key+' : '+coworkers[key]+'<br>'); //key: key값들만 가져온다 / coworkers[key]: key에 저장된 값들이 들어온다
            }
        </script>

        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for (var key in this){
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
