<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Comparison operator & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
// ===기호는 비교연산자
            document.write(1===1);
        </script>

        <h3>1===2</h3>
        <script>
            document.write(1===2);
        </script>

        <h3>1&lt;2</h3>
<!-- '<' 와 같은 의미 &lt;(less than) -->
        <script>
            document.write(1<2);
        </script>

<!-- 더 크다라는 의미를 가진 비교연산자 -->
        <h3>1&lt;2</h3>
        <!-- '<' 와 같은 의미 &lt;(less than) -->
        <script>
            document.write(1<2);
        </script>
    </body>
</html>
