<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .ex1{
                border: 3px solid green;
            }
            .ex2{
                border: 3px solid red;
            }
        </style>
    </head>
    <body>
        <div class="ex1">
            <h1>JavaScript</h1>
            <!-- html에 자바 스크립트를 넣는 방법: 웹브라우저에게 html코드로 js가 시작된다고 알려줘야함 -->
            <script>
                // 이 안에 js를 작성하면 웹이 js를 인식한다.
                document.write("hello world");
            </script>
            <h1>html</h1>
            hello world
            <!-- 위 둘은 같은 결과가 출력된다 -->
            <!-- 하지만 html은 정적이고 js는 동적으로 연산이 가능하다 -->
        </div>
        <div class="ex2">
            <h1>JavaScript</h1>
            <!-- html에 자바 스크립트를 넣는 방법: 웹브라우저에게 html코드로 js가 시작된다고 알려줘야함 -->
            <script>
                // 이 안에 js를 작성하면 웹이 js를 인식한다.
                document.write(1+1);
            </script>
            <h1>html</h1>
            1+1
        </div>
    </body>
</html>
